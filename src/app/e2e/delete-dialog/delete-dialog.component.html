<div id="delete-dialog">
  <h1 mat-dialog-title>Delete Confirmation</h1>
  <div mat-dialog-content>
    <p>Are you sure you want to delete the message "{{ this.data }}"</p>
  </div>
  <div mat-dialog-actions>
    <!--
      The mat-dialog-close attribute determines what value is emitted when the button is clicked
      and closes the dialog.
    -->
    <button mat-button class="cancel-button" [mat-dialog-close]="false">No</button>
    <button mat-button class="confirm-button" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
  </div>
</div>
