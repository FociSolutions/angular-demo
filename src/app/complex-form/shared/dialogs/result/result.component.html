<h2 mat-dialog-title>Team {{ this.data.name.value }}</h2>
<mat-dialog-content class="mat-typography">
  <p>Team {{ this.data.name.value }} contains the following players:</p>
  <ul>
    <li *ngFor="let p of this.data.players">{{ p.name.value }} - {{ this.PlayerTypeString(p.type.value) }}</li>
  </ul>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Okay</button>
</mat-dialog-actions>
